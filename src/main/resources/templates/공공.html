<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공공 데이터 통계</title>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>
<style>
    body {
        margin: 0;
        font-family: 'Noto Sans KR', sans-serif;
        background-color: #f9fafb;
        color: #333;
    }

    a {
        text-decoration: none;
    }

    .container {
        width: 100%;
        max-width: 1200px;
        padding: 0 16px;
        margin: 0 auto;
        height: 1040px;
        position: relative;
    }

    .header {
        background: #fff;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 64px;
        height: 64px;
        box-sizing: border-box;
    }

    .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
    }

    .logo-icon {
        width: 32px;
        height: 32px;
        background: #0088cc;
        color: white;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 8px;
    }

    .logo-text {
        font-family: 'Pacifico', cursive;
        font-size: 20px;
        color: #0088cc;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin-left: 2rem;
    }

    nav ul li a {
        font-size: 0.9rem;
        color: #666;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #0088cc;
    }
</style>

<body>
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <div class="logo-icon"><i class="ri-user-3-line"></i></div>
                <span class="logo-text">ESC</span>
            </a>
            <nav>
                <div th:if="${session.loginUser == null}">
                    <ul>
                        <li><a href="login">로그인</a></li>
                    </ul>
                </div>
                <div th:if="${session.loginUser != null}">
                    <ul>
                        <li><a href="logout">로그아웃</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="board-header">
            <h1>공공 데이터 통계</h1>
            <p>공공데이터 통계입니다.</p>
        </div>
        <div class="test" name="test">
            <canvas id="myChart" width="400" height="100" aria-label="Hello ARIA World" role="img">
                <p>Hello Fallback World</p><!-- 대체용 설명 -->
            </canvas>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    let chartInstance = null;
    
    async function loadData(sortBy = 'year', order = 'asc') {
        const res = await fetch(`/chart-data?sort=${sortBy}&order=${order}`);
        const data = await res.json();
    
        const labels = data.map(d => `${d.year} - ${d.law_article}`);
        const counts = data.map(d => d.count);
    
        if (chartInstance) chartInstance.destroy();
    
        const ctx = document.getElementById('myChart').getContext('2d');
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '위반 건수',
                    data: counts
                }]
            },
            options: {
                responsive: true,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }
    
    document.addEventListener("DOMContentLoaded", () => loadData());
    </script>
</body>

</html>
